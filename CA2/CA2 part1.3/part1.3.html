                <p>Bootstrap v5.1.3</p>
            </div>
            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="3.1" class="btn btn-secondary btn-block" data-sql="SELECT COUNT(emp_no) FROM employees WHERE hire_date = '1995-05-01'" onClick="reply_click(this)">3.1</button>
                <button name="3.2" class="btn btn-secondary btn-block" data-sql="SELECT emp_no FROM titles WHERE title >2 " onClick="reply_click(this)">3.2</button>
                <button name="3.3" class="btn btn-secondary btn-block" data-sql="SELECT title FROM titles" onClick="reply_click(this)">3.3</button>
                <button name="3.4" class="btn btn-secondary btn-block" data-sql="SELECT DISTINCT employees.emp_no, employees.last_name, employees.first_name, salaries.to_date, salaries.salary FROM employees INNER JOIN salaries ON salaries.emp_no = employees.emp_no WHERE salaries.to_date ='9999-01-01' AND salaries.salary > 90000 GROUP BY employees.emp_no ORDER BY employees.last_name, employees.first_name DESC; " onClick="reply_click(this)">3.4</button>
                <button name="3.5" class="btn btn-secondary btn-block" data-sql="SELECT DISTINCT employees.first_name, employees.last_name, salaries.from_date, salaries.to_date FROM employees INNER JOIN salaries ON salaries.emp_id = employees.emp_id WHERE salaries.emp_id = '10012'"  onClick="reply_click(this)">3.5</button>
            </div>

                </textarea>
